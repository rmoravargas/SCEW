<h1>Lista de estudiantes</h1>

<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let student of list; let i=index">
        {{student.nombre + ' - ' + student.curso }}
        <span class="badge badge-primary badge-pill">{{i+1}}</span>
    </li>

</ul>
